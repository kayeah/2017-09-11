<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>airbnb-bootstrap</title>
		<link rel="stylesheet" href="airbnb_bootstrap_CSS2.css">
		<link rel="shortcut icon" href="img/favicon.ico.ico" type="image/x-icon">
		<link rel="icon" href="img/favicon.ico.ico" type="image/x-icon">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/cwtexyen.css">
		
	</head>
	<body>
		<div id="all" class="container-fluid" style=" font-family:'cwTeXYen'; font-size: 19px; font-weight: bold;" >
			<div id="portal" class="row">
					<video autoplay loop id="bgvid">
						<source src="Mountain.mp4" type="video/mp4">
					</video>
				
					<div id="Nav">
						<div id="burger"></div>
						<div id="logo"><a href="#"><img src="img/airbnb_logo.svg" alt="logo1" width="100%" height="100%"></a></div>
						<div id="menu" align="center">
							<div id="M_landlord"><a href="#">成為房東</a></div>
							<div id="M_help"><a href="#">幫助</a></div>
							<div id="M_registered"><a href="#">註冊</a></div>
							<div id="M_login"><a href="#">登入</a></div>
						</div>
					</div>
					<div id="portaltext" align="center" ><h1 style="font-weight: bold;">歡迎回家</h1><br>超過190個國家的當地人租住獨一無二的家。
					</div>

					<div id="bookarea">
						<div id="booking">
							<div class="col-lg">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="您想去哪裡?" aria-label="Search for...">
									<span class="input-group-btn">
										<button class="btn btn-info" type="button">Go!</button>
									</span>
								</div>
							</div>
						</div>
					</div>
			</div>

				<div id="weekend">
						<div id="weekendgo" align="center" style="font-family: 'cwTeXYen'; font-weight: bold;">週末好去處<p>發現離家近的好地方</p></div>
				</div>


				<div id="place" class="row" style="font-family: 'cwTeXYen'; font-weight: bold;">
					<div id="placebox" class="col-lg-8 col-md-12 col-sm-12" ><div class="row" >
						<div id="placeA" class="col-lg col-md-12 col-sm-12"><div id="placeAtext" align="center"><a href="#">城市</a></div></div>
						<div id="placeB" class="col-lg col-md col-sm-12"><div id="placeBtext" align="center"><a href="#"><a href="#">海洋</a></a></div></div>
						<div id="placeC" class="col-lg col-md col-sm-12"><div id="placeCtext" align="center"><a href="#">廟宇</a></div></div></div>
					</div>
				</div>


				<div id="search" class="col-12">
					<div id="searching">
						<button type="button" class="btn btn-info btn-lg btn-block" style=" font-family:'cwTeXYen';" >查看所有目的地</button>
					</div>
				</div>
			</div>
		</div>
			<!-- Optional JavaScript -->
			<!-- jQuery first, then Popper.js, then Bootstrap JS -->
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
		</body>
	</html>
